<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body  >

  <div class="container text-center mt-2">
    <div class="alert alert-info" role="alert">
        <h1 style="font-size:large;">Random Guess</h1> 
      </div>
      <div class="d-flex justify-content-center">

       

      
      <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1522069213448-443a614da9b6?q=80&w=1773&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">

        <div class="card-body">
          <h5 class="card-titel">input your number 1 to 100</h5>
         
          <input type="number" id="user-input" class="form-control">
     
          <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">submit guess</button>
        </div>
        <div id="result"></div>
      </div>
      
    </div>

</div>
<script>
let randomnumber = Math.floor(Math.random()*101)

function guess_num(){
    let result = document.getElementById('result')
    let submit = document.getElementById('submit')
    
    
    const guess = Number(document.getElementById('user-input').value)
    console.log(guess)
    if(guess=== randomnumber){
        result.textContent = 'success'
        result.className='alert alert-success'
        submit.disabled = true
        console.log("success")
        
    }
    else if(guess < randomnumber) {
         result.textContent = 'small'
        result.className='alert alert-danger'
        console.log("small")
    }
    else if(guess > randomnumber){
         result.textContent = 'large'
        result.className='alert alert-danger'
        console.log("large")
    }
    

//console.log(randomnumber) 
}


</script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
